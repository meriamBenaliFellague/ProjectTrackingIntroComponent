<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
<div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  <section class="section1">
    
    <div class="txt">
      <p id="p"><span>NEW</span> MONOGRAPH DASHBOARD</p>
      <h1>POWERFUL INIGHTS INTO YOUR TEAM</h1>
      <p id="P">Project planning and time tracking for agile teams</p>
    </div>
    <div class="btn">
      <button>SCHEDULE A DEMO</button>
      <p>TO SEE A PREVIEW</p>
    </div>
  </section>

  <section class="section2">
    <nav>
      <ul class="list">
        <li>PRODUCT</li>
        <li>FEATURES</li>
        <li>PRICING</li>
        <li></li>
        <li>LOGIN</li>
      </ul>
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="menu" width="32px" height="24px">
      <img src="./images/icon-close.svg" alt="icon-close" class="close">
      <img src="./images/illustration-devices.svg" alt="img">
    </nav>
    
  </section>
</body>
</html>
